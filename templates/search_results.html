{% extends 'base.html' %}

{% block title %}Parks{% endblock %}

{% block head %}

    <link href="static/css/site.css" rel="stylesheet" />
    
{% endblock %}


{% block body %}
    <div class="container center">
        <div class="text-center">
            <h1>Resulting Parks</h1><br><br>
        </div>
    {% if parks %}
        <div class="jumbotron">
            <div class="row row-cols-1 row-cols-md-3">
                {% for key, value in parks.items() %}
                    <div class="col-sm mx-auto">
                        <div class="card mb-3" style="width: 15rem;">
                            <img class="card-img-top thumbnail" src="{{value['image']}}">
                            <div class="card-body text-center">
                                <a href="/parks/{{ key }}"><h5 class="card-title">{{value["fullname"]}}</h5></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
        
            </div>
        </div>
    {% else %} 

    <p>No results.</p>      

    {% endif %}
        
    </div>


{% endblock %}
