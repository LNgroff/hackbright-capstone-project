{% extends 'base.html' %}

{% block title %}Parks{% endblock %}

{% block head %}

    <link href="static/css/site.css" rel="stylesheet" />
    
{% endblock %}


{% block body %}
    <div class="container">
    <br><br>
        <div class="text-center">
            <h1>Resulting Parks</h1><br><br>
        </div>
    {% if parks %}
        <div class="container">
            <div class="row justify-content-around"">
            {% for key, value in parks.items() %}
                <div class="col-sm mx-auto">
                    <div class="card mb-3 shadow-sm" style="width: 15rem;">
                        <img class="card-img-top thumbnail" src="{{value['image']}}">
                        <div class="card-body">
                            <a href="/parks/{{ key }}"><h4 class="card-title">{{value["fullname"]}}</h4></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        
            </div>
        </div>
    {% else %} 

    <p>No results.</p>      

    {% endif %}
        
    </div>


{% endblock %}
