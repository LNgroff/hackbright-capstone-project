{% extends 'base.html' %}

{% block title %}{{ park.fullname }} - Details{% endblock %}

{% block body %}
<h1>{{ park.fullname }}</h1>



<p>
    {{ park.description }}
</p>


<p>For more details about {{ Park.park.fullname }}, visit it's <a href="{{ park.park_url }}">official website!</a></p>

<p>
    <img src="{{park.image_url}}" width="50%" height="50%">
</p>

<section id="fav-save">

    <form action="/parks/{{park.park_id}}/fav/save" id="fav-park">
        <button type="submit">Add to favorites</button>
    </form>

{% endblock %}
