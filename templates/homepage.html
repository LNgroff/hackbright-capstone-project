{% extends 'base.html' %}
{% block title %}Park Finder Login{% endblock %}



{% block body %}
<body>
    <!-- <div class="jumbotron"> -->
        <div class="row justify-content-md-center">
            <div class="card col-3;">
                <h3>Create an Account</h3>

                <form action="/users" method="POST" class="p-4">
                    <div class="form-group">
                        <p>Email: <input type="text" name="email" class="form-control" placeholder="name@example.com"></p>
                        <p>Password: <input type="password" name="password" class="form-control" placeholder="password"></p>
                        <p>Username: <input type="text" name="uname" class="form-control" placeholder="name"></p><br>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-secondary">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card col-3;">
                <h3>Log In</h3>
                <form action="/login" method="POST" class="p-4">
                    <div class="form-group">
                        <p>Email: <input type="text" name="email" class="form-control" placeholder="name@example.com"></p>
                        <p>Password: <input type="password" name="password" class="form-control" placeholder="password"></p><br><br><br><br>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-secondary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


{% endblock %}
