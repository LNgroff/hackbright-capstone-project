{% extends 'base.html' %}

{% block title %}{{ user.email }} - Profile{% endblock %}


{% block body %}
<h1>{{ user.uname }}</h1>



<p>
    <h2>Favorite Parks</h2>
    
    {% for key, value in parks.items() %}
    
        <ul>
            <li><a href = "/parks/{{ key }}">{{value["fullname"]}}</a></li>
            <img src="{{value['image']}}" width="50%" height="50%">
            
        </ul>

        
    {% endfor %}
</p>

{% endblock %}
