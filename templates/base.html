<!doctype html>
<html lang="en">
{% block head %} {% endblock %}
  <head>
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
      ></script>
      
        <!-- Load Bootstrap 4 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- Load Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <!-- Load our stylesheet -->
      <link rel="stylesheet" href="/static/css/site.css">
    <title>
        {% block title %}{% endblock %}
    </title>

  </head>


  <body>

    <nav class="navbar fixed-top navbar-static-top navbar-light bg-light">
      <a class="navbar-brandbold">Park Finder</a>
          <a class="nav-link active" href="/park_search">Park Search <span class="sr-only"></span></a>
          <a class="nav-link active" href="/">Home <span class="sr-only"></span></a>
          <ul class="nav justify-content-end">  
              <a class="nav-link active" href="/user/{{current_user.get_id()}}">My Parks<span class="sr-only"></span></a>
              <form class="form-inline" action="/login" method="POST" id="login-out"></form>
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" id="login-button" href="/login">Log out</button>
              </form>
          </ul>
        </div>
      </div>
    </nav>


    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    
{% block body %}
{% endblock %}
    
    <script src="/static/js/login-logout.js"></script>

    {% block after_body %}{% endblock %}
  </body>


</html>
